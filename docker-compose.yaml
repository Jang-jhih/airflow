  #     container_name: datascience-notebook-container
  #     networks:
  #     - my_network

  jupyter:
    image: jupyter/minimal-notebook:latest
    volumes:
      - ./notebooks:/home/jovyan/work
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
    external: true

volumes:
  # postgres_data:
  pgadmin_data:
  data: 
