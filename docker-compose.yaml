version: '3.8'

services:
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: test@pgadmin.com

      PGADMIN_DEFAULT_PASSWORD: test
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "80:80"
    networks:
      - my_network

  # datascience-notebook:
  #     image: jupyter/datascience-notebook
